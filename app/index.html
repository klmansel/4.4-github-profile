<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>4 4 github profile</title>
    <script src="https://use.fontawesome.com/11a83da0a5.js"></script>
     <link rel="stylesheet" href="fonts/octicons.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <div class="container-fluid">
  <body>
    <div class="row">
    <div class="top-row col-md-12">
    <a href="https://github.com/"><span class="mega-octicon octicon-mark-github"></span></a>
    <input type="search" class="github-search form-control" placeholder="Search GitHub">
    <ul class="top-nav">
      <li><a href="https://github.com/pulls">Pull requests</a></li>
      <li><a href="https://github.com/issues">Issues</a></li>
      <li><a href="https://gist.github.com/">Gist</a></li>
    </ul>
    <div class="corner-nav">
    <h5>+
    <i class="fa fa-caret-down new-repo" aria-hidden="true"></i></h5>
    <img src="images/avatarklm.jpeg"/>
    <i class="fa fa-caret-down" aria-hidden="true"></i>
    </div>
  </div>
  </div>
  <div class="container center-section">
    <div class="row">
      <div class="col-md-3">
        <div class="profile-left">  </div>
        <div class="follow">
          <p class="num-follow">    0 2 0</p>
          <p class="label-follow">Following Starred Followers</p>

          <p class="org">Organizations</p>
          <img src="images/jspic.png" alt="JS">
        </div>
      </div>

      <div class="col-md-9">
        <div class="tabs">
          <ul>
          <li><span class="octicon octicon-person"></span> Overview</li>
          <li class="repo-tab"><span class="octicon octicon-repo"></span> Repositories</li>
          <li><span class="octicon octicon-rss"></span> Public activity</li>
          <a href="https://github.com/settings/profile"><button class="edit-button btn btn-sm">
          <span class="octicon octicon-pencil"></span>Edit Profile</button></a>
          </ul>
          </div>
        <div class="nav-repos">
            <input type="search" class="repos-search form-control" placeholder="Find a repository...">
            <button class="repo-search-button btn btn-default">Search</button>


              <ul>
              <li class="current-filter">All</li>
              <a href="#">  <li>Public</li></a>
              <a href="#">  <li>Private</li></a>
              <a href="#">  <li>Sources</li></a>
              <a href="#">  <li>Forks</li></a>
              <a href="#">  <li>Mirrors</li></a>
              </ul>

              <button class="new-repo-button"><span class="octicon octicon-repo"></span>New</button>
        </div>

        <div class="repos-section"></div>
    </div>
</div>



<script id="profileTemplate" type="text/x-handlebars-template">
<a href="{{html_url}}"><img class="profile-pic" src ="{{avatar_url}}"/></a>
<p class="name">{{name}}</p>
<p class="loginid">{{login}}</p>
<span class="bio">NEW  </span>Add a Bio
<p class="location"><span class="octicon octicon-location"></span> {{location}}</p>
<p class="email"><span class="octicon octicon-mail"></span> {{email}}</p>
<a href={{blog}} class="blog"><span class="octicon octicon-link"></span> {{blog}}</a>
<p class"date-joined"><span class="mega-octicon octicon-clock"></span> Joined April 11, 2016</p>


</script>
<script id="repotemplate" type="text/x-handlebars-template">
<a class="repo-link" href="{{html_url}}">{{name}} </a><span class=language>{{language}}
      <span class="octicon octicon-star">0</span>   <span class="octicon octicon-git-branch">0</span></span>

<p class="repo-description">{{description}}</p>

<p>Updated hours ago</p>



</script>
    <script src="js/bundle.js"></script>
    </div>
  </body>
</div>
</html>
