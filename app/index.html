<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>4 4 github profile</title>
    <script src="https://use.fontawesome.com/11a83da0a5.js"></script>
     <link rel="stylesheet" href="../app/fonts/octicons/octicons.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <div class="container-fluid">
  <body>
    <div class="row">
    <div class="top-row col-md-12">
    <a href="https://github.com/"><span class="mega-octicon octicon-mark-github"></span></a>
    <input type="search" class="github-search form-control" placeholder="Search GitHub">
    <ul class="top-nav">
      <li><a href="https://github.com/pulls">Pull requests</a></li>
      <li><a href="https://github.com/issues">Issues</a></li>
      <li><a href="https://gist.github.com/">Gist</a></li>
    </ul>
    <div class="corner-nav">
    <h5>+
    <i class="fa fa-caret-down new-repo" aria-hidden="true"></i></h5>
    <img src="../app/images/avatarklm.jpeg"/>
    <i class="fa fa-caret-down" aria-hidden="true"></i>
    </div>
  </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="profile-left">  </div>
      </div>

      <div class="col-md-8 col-offset-1">
        <div class="repos-section"></div>
    </div>
</div>



<script id="profileTemplate" type="text/x-handlebars-template">
<a href="{{html_url}}"><img class="profile-pic" src ="{{avatar_url}}"/></a>
<p class="name">{{name}}</p>
<p class="loginid">{{login}}</p>
<p class="email">{{email}}</p>
<p class="blog">{{blog}}</p>
<p class="location">{{location}}</p>

</script>
<script id="repotemplate" type="text/x-handlebars-template">
<a href="{{url}}">{{name}}</a>

<p class="repo-description">{{description}}</p>

</script>
    <script src="js/bundle.js"></script>
    </div>
  </body>
</div>
</html>
